<div class="wrapper">
  <div class="create-button-box">
    <div class="create-button" (click)="openModal()">
      <div class="create-button-text">Create Product</div>
    </div>
  </div>

  <div class="main-container">
    <div class="input-box" style="margin-bottom: 30px">

      <label class="input-label">Sort Type*</label>
      <div class="select-type">
        <div class="input-default"
             (click)="this.isSelectOpened = !this.isSelectOpened ">{{selectedSort ? selectedSort : ''}}</div>
        <div [ngClass]=" isSelectOpened? 'select-arrow-rotated':'select-arrow'"
             (click)="this.isSelectOpened = !this.isSelectOpened "
        ></div>
        <div class="drop-down-options" *ngIf="isSelectOpened">
          <div class="drop-down-item" (click)="selectSort('name')">Name</div>
          <div class="drop-down-item" (click)="selectSort('count')">Count</div>
          <div class="drop-down-item" (click)="selectSort('comments')">Comments</div>
        </div>
      </div>

    </div>
    <div class="user-list-block">
      <app-user-item *ngFor="let product of products$ | async" [product]="product"></app-user-item>
    </div>
  </div>
</div>


<div class="success-message-box"
     [ngStyle]="(showMessage$ | async ) ? {'opacity': '1','top': '33px' }: {'opacity': '0', 'top': '0' }">
  <div class="success-message-text">{{textOfMessage$ | async}}</div>
</div>
<div class="errorMessage"
     [ngStyle]="(errorMessage$ | async ) ? {'opacity': '1','top': '33px' }: {'opacity': '0', 'top': '0' }">
  <div class="success-message-text">{{textOfMessage$ | async}}</div>
</div>
